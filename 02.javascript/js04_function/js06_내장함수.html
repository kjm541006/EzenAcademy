<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
    내장함수(builtin function) : Javascript에서 기본적으로 제공(내장)되는 함수를 말한다.

    1. Timer함수: 특정 시간에 특정함수(콜백함수)를 실행할 수 있게 해주는 함수
      1) setTimeout(콜백함수, ms): 지정된 시간(ms)에 정의된 콜백함수를 1번만 실행
      2) setInterval(콜백함수. ms): 일정한 시간(ms)마다 정의된 콜백함수를 반복해서 실행
      3) clearInterval(id): setInterval에서 정의된 콜백함수를 반복하는 것을 중지
      4) clearTimeout(id): setTimeout에 정의된 콜백함수를 실행하는 것을 중지
    */

      // 1초마다 콜백함수 실행하기
      var intervalID = setInterval(function () {
        document.write("<h3>" + new Date() + "</h3>");
      }, 1000);

      // 5초 후에 함수를 종료
      setTimeout(function () {
        clearInterval(intervalID);
      }, 5000);

      // infinity
      let number = 1 / 0;
      console.log(number);
      console.log(isFinite(number));
    </script>
  </body>
</html>
