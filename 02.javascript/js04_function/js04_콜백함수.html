<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="alert('인라인 버튼 클릭')">인라인-클릭</button>
    <button onclick="display()">함수호출-클릭</button>
    <button id="callback">콜백함수-클릭</button>
    <button id="arrow">화살표함수-클릭</button>
    <script>
      // 콜백함수 callback function
      // 다른 함수의 인수로 사용하는 함수를 말한다.
      function display() {
        alert("함수 버튼을 클릭했습니다!");
      }

      const btn = document.querySelector("#callback");
      btn.addEventListener("click", display);

      const btn1 = document.querySelector("#arrow");
      btn1.addEventListener("click", () => alert("화살표 함수 클릭"));

      function fn01(name, age) {
        alert(`안녕하세요? ${name}님, 나이가 ${age} 이군요!`);
      }

      function getInfo(aaa) {
        let userName = "홍길동";
        let userAge = 1000;
        aaa(userName, userAge);
      }
      getInfo(fn01);
    </script>
  </body>
</html>
