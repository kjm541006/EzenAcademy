<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      1급함수의 조건
      1. 변수에 할당할 수 있어야 한다.
      2. 다른함수의 인자값으로 전달할 수 있어야 한다.
      3. 다른함수에서 return값으로 반환할 수 있어야 한다.
    */
      let fn01 = function () {
        function fn02(fn01) {
          fn01();
        }
      };

      // 세 번째 조건
      let fn03 = () => {
        return function (a, b) {
          return null;
        };
      };

      // a 값이 b 값보다 크면 a - b, 작으면 b - a 결과를 리턴하는 세 번째 조건을 만족하는 함수 만들기

      let init = () => {
        return function (a, b) {
          return a - b > 0 ? a - b : b - a;
        };
      };
      console.log(init()(200, 1000));
    </script>
  </body>
</html>
