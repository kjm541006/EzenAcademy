<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
      1. 내장함수: alert: 경고창, prompt: 외부에서 데이터입력, confirm: 확인(true, false 리턴)
      2. 형변환함수: Number(), String(), Boolean();

      */

      // 1.Number()
      // let age = prompt("나이를 입력하세요!!", 18);
      let age = 18;
      console.log(typeof age);
      console.log(`${(age = age + 1)}`);

      Number(age);
      console.log(typeof age);
      console.log(`${(age = age + 1)}`);

      age = Number(age);
      console.log(typeof age);
      console.log(`${(age = age + 1)}`);

      let num = "100";
      console.log(Number(num) + 1);
      num = "100a";
      console.log(Number(num) + 1); // NaN
      console.log("----------------------------------------------");

      // 2. String()
      // Number, Boolean 등의 값을 문자열로 변환
      num = 100;
      String(num);
      console.log(typeof num);
      console.log(++num);

      let a = true;
      console.log(typeof a);
      console.log(a);

      console.log("----------------------------------------------");
      // 3. Boolean(숫자)
      let b = 0;
      Boolean(b);
      console.log(typeof b, " = ", b);
      b = Boolean(b);
      console.log(typeof b, " = ", b);
      b = Boolean(100);
      console.log(typeof b, " = ", b);
      b = Boolean(-10);
      console.log(typeof b, " = ", b);

      // Boolean(문자)
      b = Boolean("문자열");
      console.log(typeof b, " = ", b); // true
      b = Boolean("");
      console.log(typeof b, " = ", b); // false
      b = Boolean(null);
      console.log(typeof b, " = ", b); // false
      b = Boolean(undefined);
      console.log(typeof b, " = ", b); // false
      console.log("----------------------------------------------");

      // 4. parseInt vs Number
      let test1 = 00001;
      console.log(`parseInt = ${parseInt(test1)}`);
      console.log(`Number = ${Number(test1)}`);

      test1 = "2023년도";
      console.log(`parseInt = ${parseInt(test1)}`); // 2023
      console.log(`Number = ${Number(test1)}`); // NaN

      test1 = "년도2023";
      console.log(`parseInt = ${parseInt(test1)}`); // NaN
      console.log(`Number = ${Number(test1)}`); // NaN

      // 5. parseFloat
      test1 = 10.12345;
      console.log(typeof test1);
      console.log(`parseInt = ${parseInt(test1)}`); // 10
      console.log(`parseFloat = ${parseFloat(test1)}`); // 10.12345
      console.log(`Number = ${Number(test1)}`); // 10.12345
    </script>
  </head>
  <body></body>
</html>
