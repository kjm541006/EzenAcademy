<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
      함수(function)

      함수의 선언은 'function' 키워드로 선언하며 함수의 매개변수들은 소괄호()로 묶고 쉼표로 구분한다.
      함수의 실행문은 중괄호{}로 묶고 중괄호 블럭안에 실행문을 정의한다.

      함수는 함수표현식(function expression)으로도 만들 수 있는데 이 함수를 익명함수라고 한다.
      즉, const square = function(num) {return num * num} 형태로 선언되는 함수를 말한다.

      함수는 정의만 해서는 사용할 수 없고 함수를 사용하기 위해서는 함수를 호출해야 한다.
      함수의 호출은 '함수명(매개변수)'의 형태로 호출한다.
      또한, 함수는 반환값이 있는 경우가 있고 즉, return문이 있는 함수와 없는 함수가 있다.
      return이 없는 함수를 호출할 경우 반환값은 'undefined'가 반환된다.

      함수를 호출할 때는 스코프(범위) 안에 있어야 한다. 만약. 함수가 스코프안에 없을 경우에 변수처럼 호이스팅이 될 수 있다.
      */

      // console.log(square);

      const square = function (num) {
        return num * num;
      };

      let name = prompt("이름을 입력하세요!", "홍길동");
      console.log(name);
      console.log(prompt);

      console.log(square(5));
      console.log(square);

      // 함수는 변수로 선언해서도 사용 가능
      let pmt = prompt;
      let sqr = square;
      console.log(`prompt함수 = `, pmt);
      console.log(`square함수 = `, sqr);

      // 자바스크립트에서는 주의해야 할 사항이 있다.
      console.log("prompt는 함수일까요?", typeof prompt);
      prompt = "함수일까요? 아니면 무엇일까요?"; // 문자열 대입
      console.log("prompt는 함수일까요?", typeof prompt);
      //prompt('에러', 에러) // 에러
      prompt = pmt;
      console.log("prompt는 함수일까요?", typeof prompt);
    </script>
  </head>
  <body></body>
</html>
