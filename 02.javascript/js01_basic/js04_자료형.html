<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
        자료형

        1. 숫자형: 정수형(integer), 실수형(float): number
        2. 문자형: 작은, 큰 따옴표로 감싼 데이터: string
        3. 논리형: 참(true), 거짓(false): boolean
      */

      console.log(10, typeof 10);
      console.log(3.14, typeof 3.14);
      console.log("문자열", typeof "문자열");
      console.log(true, typeof true);
    </script>

    <script>
      /*
        비교연산자

        ==, ===: 동등연산자
        !=, !==: 같지 않다.
        >=     : 크거나 같다.
        <=     : 작거나 같다.
      */

      console.log(true == 1); // true
      console.log(true === 1); // false

      console.log(30 > 20 > 10);
      console.log(30 > 20 > 0);
    </script>

    <script>
      /*
        논리연산자

        !: not, 부정연산자
        &&: and, 논리곱연산자
        ||: or, 논리합연산자
      */

      console.log(true); // true
      console.log(!true); // false
      console.log(!5 == 0); // true
      console.log(!5 === 0); // false
      console.log(!(5 < 2)); // true

      console.log(30 > 20 && 20 > 10); // true
    </script>

    <script>
      let age = 20;
      if (age >= 18) {
        console.log("성인입니다!");
      } else {
        console.log("미성년자 입니다!");
      }
    </script>
  </head>
  <body></body>
</html>
