<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        while
        초기값선언
        while(조건식){
         실행할 문장..
         증가식
        }
      */
      let sum = 0;
      let i = 1;
      while (i <= 10) {
        sum += i;
        i++;
      }
      console.log(sum);

      /*
          do while
          초기값선언
          do{
            실행할 문장..
            증가식
          }
          while(조건식){

          }

        */
      sum = 0;
      i = 1;
      do {
        sum += i;
        i++;
        console.log(`loop ${i}`);
      } while (i <= 10);
      {
        console.log(sum);
      }
    </script>
  </body>
</html>
