<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1~10까지 합계 구하기
      let sum = 0;

      // for문을 사용
      // for(초기값, 조건식, 증가식){ ... }

      for (let i = 0; i <= 10; i++) {
        sum += i;
      }
      document.write(`1부터 10까지의 합 = ${sum}`);
    </script>
  </body>
</html>
