<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 중첩 for문

      for (let i = 1; i <= 10; i++) {
        console.log(`바깥 for loop.... ${i}`);
        for (let j = 1; j <= 10; j++) {
          console.log(`안쪽 for loop... ${j}`);
        }
      }

      // 실습1. 구구단 9단 출력하기
      for (let i = 1; i <= 9; i++) {
        document.write(`3 x ${i} = ${3 * i}<br>`);
      }

      document.write(`<hr>`);

      // 실습2. 구구단 전체 세로로 출력
      for (let i = 2; i <= 9; i++) {
        for (let j = 1; j <= 9; j++) {
          document.write(`${i} x ${j} = ${i * j}<br>`);
        }
        document.write(`<br>`);
      }

      document.write(`<hr>`);

      // 실습3. 구구단 전체 가로로 출력
      for (let i = 1; i <= 9; i++) {
        for (let j = 2; j <= 9; j++) {
          document.write(`${j} x ${i} = ${i * j}`);
          document.write(`\t`);
        }
        document.write(`<br>`);
      }
    </script>
  </body>
</html>
